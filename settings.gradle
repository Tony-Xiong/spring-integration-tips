pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            url 'https://maven.aliyun.com/repository/gradle-plugin'
        }
    }
}

rootProject.name = 'spring-integration-tips'

file("${rootDir}/apps/java").eachDir {
    include "apps:java:${it.name}"
}
file("${rootDir}/apps/kt").eachDir {
    include "apps:kt:${it.name}"
}
file("${rootDir}/apps/groovy").eachDir {
    include "apps:groovy:${it.name}"
}